<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAINROT BLACK MARKET | SECURE</title>
    <style>
        body { background-color: #121212; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; }
        
        /* Login Overlay */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        
        .login-card { background: #222; padding: 40px; border-radius: 10px; border: 1px solid #444; width: 300px; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #333; border: 1px solid #555; color: white; }
        .btn { background: #d12121; color: white; border: none; padding: 10px 20px; cursor: pointer; width: 100%; font-weight: bold; }

        /* Item Selection Grid */
        #selectionMenu { display: none; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .item-box { background: #1e1e1e; border: 2px solid #333; padding: 20px; border-radius: 10px; cursor: pointer; }
        .item-box:hover { border-color: #ffd700; }

        /* Real Money Info */
        .premium-tag { color: #ffd700; font-size: 0.8rem; font-weight: bold; border: 1px solid #ffd700; padding: 2px 5px; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2>MARKET ACCESS</h2>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn" onclick="login()">SIGN IN</button>
            <p style="font-size: 0.7rem; color: #666; margin-top: 15px;">Secure Brainrot Connection v2.1</p>
        </div>
    </div>

    <div id="selectionMenu">
        <h1>SELECT AN AUCTION</h1>
        <p>Your Balance: <span style="color: #0f0;">$0.00 (USD)</span></p>
        <button class="btn" style="width: auto; background: #222; border: 1px solid #ffd700;" onclick="alert('Redirecting to Stripe/PayPal...')">Add Funds (Real Money)</button>
        
        <div class="grid">
            <div class="item-box" onclick="startSpecificAuction('Golden Skibidi', 'üöΩ', 50.00)">
                <span class="premium-tag">PREMIUM</span>
                <div style="font-size: 3rem;">üöΩ</div>
                <h3>Golden Skibidi</h3>
                <p>Starting: $50.00</p>
            </div>
            <div class="item-box" onclick="startSpecificAuction('Level 10 Gyatt', 'üçë', 25.00)">
                <div style="font-size: 3rem;">üçë</div>
                <h3>Level 10 Gyatt</h3>
                <p>Starting: $25.00</p>
            </div>
            <div class="item-box" onclick="startSpecificAuction('Fanum Tax Original', 'üçï', 10.00)">
                <div style="font-size: 3rem;">üçï</div>
                <h3>Fanum Tax</h3>
                <p>Starting: $10.00</p>
            </div>
        </div>
    </div>

    <div id="auctionStage" style="display: none;">
        <h2 id="displayItemName">ITEM</h2>
        <div id="displayEmoji" style="font-size: 100px;">‚ùì</div>
        <div style="font-size: 3rem; color: red;" id="timer">10.0</div>
        <h1 style="color: #ffd700;">$<span id="currentBid">0.00</span></h1>
        <p>Highest Bidder: <span id="currentBidder">NONE</span></p>
        <button class="btn" style="font-size: 2rem; padding: 20px;" onclick="placeRealBid()">STEAL BID (+$5.00)</button>
        <br><br>
        <button onclick="location.reload()">Back to Menu</button>
    </div>

    <script>
        let currentUser = "";
        let currentPrice = 0;

        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if (u && p) {
                currentUser = u;
                document.getElementById('loginOverlay').style.display = "none";
                document.getElementById('selectionMenu').style.display = "block";
            } else {
                alert("Enter user and password!");
            }
        }

        function startSpecificAuction(name, emoji, price) {
            document.getElementById('selectionMenu').style.display = "none";
            document.getElementById('auctionStage').style.display = "block";
            document.getElementById('displayItemName').innerText = name;
            document.getElementById('displayEmoji').innerText = emoji;
            currentPrice = price;
            document.getElementById('currentBid').innerText = currentPrice.toFixed(2);
        }

        function placeRealBid() {
            currentPrice += 5.00;
            document.getElementById('currentBid').innerText = currentPrice.toFixed(2);
            document.getElementById('currentBidder').innerText = currentUser.toUpperCase();
        }
    </script>
</body>
</html>
