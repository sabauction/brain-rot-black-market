<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyRot | #1 Brainrot Marketplace</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <style>
        :root {
            --bg-dark: #0f111a;
            --card-bg: #1a1d29;
            --accent: #3b82f6; /* Modern Blue */
            --success: #22c55e;
            --danger: #ef4444;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding-top: 70px; /* Space for fixed navbar */
        }

        /* --- NAVIGATION --- */
        .navbar {
            background: rgba(26, 29, 41, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0; width: 90%;
            z-index: 1000;
            border-bottom: 1px solid #2d3142;
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--accent); text-decoration: none; }
        .nav-links a { color: var(--text-dim); text-decoration: none; margin-left: 20px; font-weight: 500; }
        .nav-links a:hover { color: #fff; }

        /* --- HERO SECTION --- */
        .hero {
            padding: 60px 5%;
            text-align: center;
            background: radial-gradient(circle at center, #1e293b 0%, var(--bg-dark) 100%);
        }

        .hero h1 { font-size: 3rem; margin-bottom: 10px; }
        .hero p { color: var(--text-dim); font-size: 1.2rem; }

        /* --- PRODUCT GRID --- */
        .container { padding: 40px 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }

        .item-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #2d3142;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: var(--accent);
        }

        .sale-badge {
            position: absolute; top: 12px; left: 12px;
            background: var(--danger); font-size: 0.7rem; font-weight: bold;
            padding: 4px 8px; border-radius: 6px;
        }

        .item-img { font-size: 5rem; margin: 20px 0; display: block; }
        
        .item-title { font-weight: 600; font-size: 1.1rem; margin: 10px 0; }

        .price-container { margin: 15px 0; }
        .old-price { color: var(--text-dim); text-decoration: line-through; font-size: 0.9rem; margin-right: 8px; }
        .new-price { color: var(--success); font-weight: 800; font-size: 1.3rem; }

        .buy-btn {
            background: var(--accent);
            color: white; border: none; width: 100%;
            padding: 12px; border-radius: 8px; font-weight: bold;
            cursor: pointer; transition: 0.2s;
        }

        .buy-btn:hover { background: #2563eb; }

        /* --- LOGIN MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; align-items: center;
            justify-content: center; z-index: 2000;
        }
        .login-box { background: var(--card-bg); padding: 40px; border-radius: 20px; width: 320px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #0f111a; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box;}
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo">BUYROT</a>
        <div class="nav-links">
            <a href="#">SAB Items</a>
            <a href="#">MM2</a>
            <a href="#">Support</a>
            <a href="#" id="auth-btn" onclick="toggleModal()">Login</a>
        </div>
    </nav>

    <header class="hero">
        <h1>#1 Brainrot Marketplace</h1>
        <p>Get your dream SAB items delivered instantly ‚ö°</p>
    </header>

    <div class="container">
        <div class="item-card">
            <span class="sale-badge">-92%</span>
            <span class="item-img">üöΩ</span>
            <div class="item-title">Golden Skibidi</div>
            <div class="price-container">
                <span class="old-price">$99.99</span>
                <span class="new-price">$7.50</span>
            </div>
            <button class="buy-btn" onclick="openAuction('Golden Skibidi', 7.50)">BID NOW</button>
        </div>

        <div class="item-card">
            <span class="sale-badge">-85%</span>
            <span class="item-img">üçë</span>
            <div class="item-title">Level 10 Gyatt</div>
            <div class="price-container">
                <span class="old-price">$39.99</span>
                <span class="new-price">$4.99</span>
            </div>
            <button class="buy-btn" onclick="openAuction('Level 10 Gyatt', 4.99)">BID NOW</button>
        </div>

        <div class="item-card">
            <span class="sale-badge">-70%</span>
            <span class="item-img">üçï</span>
            <div class="item-title">Fanum Tax Receipt</div>
            <div class="price-container">
                <span class="old-price">$10.00</span>
                <span class="new-price">$2.99</span>
            </div>
            <button class="buy-btn" onclick="openAuction('Fanum Tax', 2.99)">BID NOW</button>
        </div>
    </div>

    <div id="loginModal" class="modal" style="display: none;">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="buy-btn" onclick="handleAuth()">Sign In</button>
            <p style="font-size: 0.8rem; color: #666; cursor: pointer;" onclick="toggleModal()">Close</p>
        </div>
    </div>

    <script>
        // Simple UI Toggle for Modal
        function toggleModal() {
            const m = document.getElementById('loginModal');
            m.style.display = m.style.display === 'none' ? 'flex' : 'none';
        }

        function openAuction(name, price) {
            alert("Starting secure bidding for " + name + " at $" + price);
            // Here you would redirect to the auction stage we built earlier
        }

        function handleAuth() {
            // Placeholder for Firebase Login
            const email = document.getElementById('email').value;
            if(email) {
                document.getElementById('auth-btn').innerText = email.split('@')[0];
                toggleModal();
            }
        }
    </script>
</body>
</html>
